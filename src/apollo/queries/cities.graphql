query Cities {
  citiesAll {
    id
    name
    description
  }
}
query City($id: ID, $url_slug: String) {
  city(id: $id, url_slug: $url_slug) {
    id
    name
    sub_name
    population {
      total
    }
    url_slug
    backdrop_image
    featured_image_vertical
    featured_image_thumb
    description
  }
  attractions(city_url_slug: $url_slug) {
    id
    name
    city_url_slug
    coordinates {
      lat
      lng
    }
    description_short
    wikipedia_article_url
    phone
    work_time_description
  }
}
