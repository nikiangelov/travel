query Cities {
  cities {
    _id
    name
    description
  }
}
query City($id: ID, $url_slug: String, $attractions_limit: Int) {
  city(_id: $id, url_slug: $url_slug) {
    _id
    name
    country_code
    sub_name
    utc_offset
    temperature
    wiki_article_url
    wiki_article_en_url
    wiki_voyage_article_url
    climate_description
    population {
      total
    }
    url_slug
    backdrop_image
    featured_image_vertical
    featured_image_thumb
    description
  }
  attractions(city_url_slug: $url_slug, limit: $attractions_limit) {
    id
    name
    city_url_slug
    coordinates {
      lat
      lng
    }
    description_short
    wikipedia_article_url
    phone
    work_time_description
  }
}
