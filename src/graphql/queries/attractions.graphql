query Attractions($id: ID, $url_slug: String) {
  attractions(_id: $id, city_url_slug: $url_slug) {
    _id
    name
    city_url_slug
    coordinates {
      lat
      lng
    }
    description
    description_short
    wikipedia_article_url
    phone
    work_time_description
  }
}
query attraction($id: ID) {
  attraction(_id: $id) {
    _id
    name
    city_url_slug
    coordinates {
      lat
      lng
    }
    description
    description_short
    wikipedia_article_url
    phone
    work_time_description
    tickets {
      adult
      reduced
      currency
    }
  }
}
