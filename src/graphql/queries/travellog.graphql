query Travellog($id: ID) {
  travellog(_id: $id) {
    _id
    title
    images
    author {
      firstName
      lastName
      email
      avatar
    }
    short_description
    html_content
    plain_text_content
    where
    duration
    price
    category
    season
    is_draft
    created_at
    updated_at
  }
}

query TravellogsByAuthor($authorId: ID) {
  travellogsByAuthor(authorId: $authorId) {
    _id
    title
    images
    author {
      firstName
      lastName
      email
      avatar
    }
    short_description
    html_content
    plain_text_content
    where
    duration
    price
    category
    season
    is_draft
    created_at
    updated_at
  }
}
