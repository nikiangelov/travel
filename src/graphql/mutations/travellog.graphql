mutation NewTravellog {
  newTravellog {
    _id
  }
}

mutation EditTravellog($id: ID, $travellog: TravellogInput) {
  editTravellog(_id: $id, travellog: $travellog) {
    _id
    title
    short_description
    html_content
    plain_text_content
    where
    duration
    price
    category
    season
    is_draft
    created_at
    updated_at
  }
}
