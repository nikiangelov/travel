mutation LoginUser($email: String!, $password: String!) {
  loginUser(email: $email, password: $password) {
    accessToken
    user {
      _id
      email
      firstName
      lastName
    }
  }
}

mutation LogoutUser {
  logoutUser
}

mutation RegisterUser($user: UserInput!) {
  registerUser(user: $user) {
    accessToken
    user {
      _id
      email
      firstName
      lastName
    }
  }
}
