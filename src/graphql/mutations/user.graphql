mutation LoginUser($email: String!, $password: String!) {
  loginUser(email: $email, password: $password) {
    accessToken
    user {
      _id
      email
      firstName
      lastName
      avatar
    }
  }
}

mutation LogoutUser {
  logoutUser
}

mutation RegisterUser($user: UserInput!) {
  registerUser(user: $user) {
    accessToken
    user {
      _id
      email
      firstName
      lastName
      avatar
    }
  }
}

mutation EditUser($id: String!, $user: UserEditInput!) {
  editUser(_id: $id, user: $user) {
    _id
    firstName
    lastName
    email
    avatar
  }
}
